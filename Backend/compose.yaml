version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: transloader_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - transloader

  aria2:
    image: p3terx/aria2-pro:latest
    container_name: transloader_aria2
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - RPC_SECRET=${ARIA2_RPC_SECRET:-change-me-aria2-secret}
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - IPV6_MODE=false
      - UMASK_SET=022
      - UPDATE_TRACKERS=true
    volumes:
      - storage_data:/app/storage
      - aria2_config:/config
    ports:
      - "6800:6800"
      - "6888:6888"
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 6800 > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - transloader
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    image: ghcr.io/tharindumadhusanka/remote-uploader-web:latest
    container_name: transloader_web
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY}
      - NEXTCLOUD_USERNAME=${NEXTCLOUD_USERNAME}
      - NEXTCLOUD_PASSWORD=${NEXTCLOUD_PASSWORD}
      - WEBDAV_URL=${WEBDAV_URL}
      - MAX_FILE_SIZE_GB=${MAX_FILE_SIZE_GB:-5}
    volumes:
      - storage_data:/app/storage
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - transloader
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    image: ghcr.io/tharindumadhusanka/remote-uploader-worker:latest
    container_name: transloader_worker
    restart: always
    user: "1000:1000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - NEXTCLOUD_USERNAME=${NEXTCLOUD_USERNAME}
      - NEXTCLOUD_PASSWORD=${NEXTCLOUD_PASSWORD}
      - WEBDAV_URL=${WEBDAV_URL}
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-2}
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-3600}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - ARIA2_RPC_URL=http://aria2:6800/jsonrpc
      - ARIA2_RPC_SECRET=${ARIA2_RPC_SECRET:-change-me-aria2-secret}
      - ARIA2_MAX_CONNECTIONS=${ARIA2_MAX_CONNECTIONS:-16}
      - ARIA2_SPLIT=${ARIA2_SPLIT:-16}
      - ARIA2_MAX_CONCURRENT_DOWNLOADS=${ARIA2_MAX_CONCURRENT_DOWNLOADS:-5}
    volumes:
      - storage_data:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      aria2:
        condition: service_healthy
    networks:
      - transloader
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: transloader_watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - REPO_USER=${REPO_USER}   # GitHub Username
      - REPO_PASS=${REPO_PASS}   # The PAT Token
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_ROLLING_RESTART=true
    command: transloader_web transloader_worker
    networks:
      - transloader
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
  aria2_config:
  storage_data:

networks:
  transloader:
    driver: bridge
