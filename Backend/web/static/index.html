<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Uploader - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cloud-arrow-down"></i> Remote Uploader
            </span>
            <span class="navbar-text text-white" id="connectionStatus">
                <i class="bi bi-circle-fill text-success"></i> Connected
            </span>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- API Key Section -->
        <div class="row mb-4" id="apiKeySection">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-key"></i> API Configuration
                        </h5>
                        <div class="input-group">
                            <input type="password" class="form-control" id="apiKeyInput"
                                placeholder="Enter your API key">
                            <button class="btn btn-primary" onclick="saveApiKey()">
                                <i class="bi bi-check-lg"></i> Save
                            </button>
                        </div>
                        <small class="text-muted">Your API key will be stored locally in your browser</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="mainDashboard" style="display: none;">
            <div class="row">
                <!-- Submit Job Card -->
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-plus-circle"></i> New Download Job
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="jobForm">
                                <div class="mb-3">
                                    <label for="urlInput" class="form-label">File URL</label>
                                    <input type="url" class="form-control" id="urlInput"
                                        placeholder="https://example.com/file.zip" required>
                                </div>
                                <div class="mb-3">
                                    <label for="renameInput" class="form-label">Rename to (optional)</label>
                                    <input type="text" class="form-control" id="renameInput"
                                        placeholder="custom-filename.zip">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-download"></i> Submit Job
                                </button>
                            </form>
                            <hr>
                            <button class="btn btn-outline-danger btn-sm w-100" onclick="clearApiKey()">
                                <i class="bi bi-x-circle"></i> Clear API Key
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Jobs List -->
                <div class="col-lg-8 mb-4">
                    <div class="card shadow-sm h-100">
                        <div
                            class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-list-task"></i> Jobs
                            </h5>
                            <div>
                                <button class="btn btn-sm btn-light" onclick="loadJobs()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Filter Buttons -->
                            <div class="btn-group mb-3 w-100" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-filter="all"
                                    onclick="setFilter('all')">
                                    All
                                </button>
                                <button type="button" class="btn btn-outline-warning" data-filter="pending"
                                    onclick="setFilter('pending')">
                                    Pending
                                </button>
                                <button type="button" class="btn btn-outline-info" data-filter="downloading"
                                    onclick="setFilter('downloading')">
                                    Downloading
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-filter="uploading"
                                    onclick="setFilter('uploading')">
                                    Uploading
                                </button>
                                <button type="button" class="btn btn-outline-success" data-filter="completed"
                                    onclick="setFilter('completed')">
                                    Completed
                                </button>
                                <button type="button" class="btn btn-outline-danger" data-filter="failed"
                                    onclick="setFilter('failed')">
                                    Failed
                                </button>
                            </div>

                            <!-- Jobs Table -->
                            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                                <table class="table table-hover">
                                    <thead class="table-light sticky-top">
                                        <tr>
                                            <th>Status</th>
                                            <th>Filename</th>
                                            <th>Created</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jobsTableBody">
                                        <tr>
                                            <td colspan="4" class="text-center text-muted">
                                                <div class="spinner-border spinner-border-sm" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                Loading jobs...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">Total Jobs</h6>
                            <h3 id="statTotal">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">Active</h6>
                            <h3 id="statRunning" class="text-info">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">Completed</h6>
                            <h3 id="statCompleted" class="text-success">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">Failed</h6>
                            <h3 id="statFailed" class="text-danger">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
