name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # We removed BASE_IMAGE_NAME from here because we need to calculate it dynamically

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW STEP: FORCE LOWERCASE ---
      - name: Lowercase the repo name
        run: echo "BASE_IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Now BASE_IMAGE_NAME is guaranteed to be lowercase
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-web,${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-worker
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push web Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/web/Dockerfile
          push: true
          # Using the lowercase variable here
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-web:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/worker/Dockerfile
          push: true
          # Using the lowercase variable here
          tags: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-worker:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}